<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="bootstrap-5.3-2.3-dist/css/bootstrap.min.css">
</head>
<body>


    <section id="contact" class="contact-section">
        <div class="container">
          <h2 class="section-title">📞 Contact SafeAlert</h2>
          <div class="contact-grid">
      
            <!-- Contact Form -->
            <form action="send_message.php" method="POST" class="contact-form">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
              </div>
      
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
      
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
              </div>
      
              <button type="submit" class="btn-submit">📩 Send Message</button>
            </form>
      
            <!-- Contact Info -->
            <div class="contact-info">
              <h3>Reach Us</h3>
              <p>📧 <a href="mailto:safealertfly@gmail.com">safealertfly@gmail.com</a></p>
              <p>📞 <a href="tel:+12403840439">+1 (240) 384-0439</a></p>
              <p>💬 <a href="chatbox.html">Start Live Chat</a></p>
      
              <a href="get_help.html" class="emergency-link">🚨 Need Emergency Help? Click Here!</a>
            </div>
      
          </div>
      
          <!-- Back Button -->
          <div class="back-button-container">
            <button onclick="history.back()" class="btn-back">🔙 Go Back</button>
          </div>
        </div>
      </section>
</body>
</html>
