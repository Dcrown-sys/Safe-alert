<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Alert</title>
    <link rel="stylesheet" href="Raa.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="navbar-brand">SafeAlert</a>
  </header>

  <main class="alert-main">
    <div class="alert-wrapper">
      <div class="back-link">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
      </div>

      <h1>Report an Emergency</h1>
      <p class="subtitle">Help is just a click away ‚Äî please provide as much detail as you can.</p>

      <form id="alert-form" class="alert-form">
        <div class="form-group">
          <label for="name">Your Name (Optional)</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="phone">Contact Number (Optional)</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label for="alert-type">Type of Alert</label>
          <select id="alert-type" name="alert-type" required>
            <option value="">Select an alert type</option>
            <option value="fire">üî• Fire</option>
            <option value="crime">üöî Crime</option>
            <option value="medical">üöë Medical Emergency</option>
            <option value="accident">üöó Accident</option>
            <option value="other">‚ö†Ô∏è Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter or share location" required>
        </div>

        <div class="form-group">
          <label for="description">Describe the Incident</label>
          <textarea id="description" name="description" placeholder="Provide details about the emergency..." required></textarea>
        </div>

        <div class="form-group">
          <label for="urgency">Urgency Level</label>
          <select id="urgency" name="urgency" required>
            <option value="">Select urgency level</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="file">Attach Image/Video (Optional)</label>
          <input type="file" id="file" name="file" accept="image/*,video/*">
        </div>

        <button type="submit" class="submit-btn">üö® Submit Alert</button>
      </form>
    </div>
  </main>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  (function(){
    emailjs.init("z2m6oX8bPKP5FzPsWMIm-"); // Replace with your EmailJS public key
  })();
</script> 

<script>
    document.getElementById("alert-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent default form submit behavior
  
      emailjs.send("safealertfly", "template_7myfb6k", {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        alert_type: document.getElementById("alert-type").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
        urgency: document.getElementById("urgency").value
      }).then(function(response) {
        alert("üö® Alert sent successfully!");
        document.getElementById("alert-form").reset();
      }, function(error) {
        alert("‚ùå Failed to send alert. Try again later.");
        console.error("EmailJS error:", error);
      });
    });
  </script>
</body>
</html>
