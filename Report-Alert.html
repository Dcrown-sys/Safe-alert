<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Alert</title>
    <link rel="stylesheet" href="Raa.css">
</head>
<body>
    <a class="navbar-brand" href="index.html" style="color: rgb(1, 1, 5); margin-right: 2000px; font-size: 35px; text-decoration: none; font-weight: bold;">SafeAlert</a>


    <h2>Report an Emergency</h2>

<div class="alert-container">
    <form id="alert-form">
        <label for="name">Your Name (Optional)</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="phone">Contact Number (Optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="alert-type">Type of Alert</label>
        <select id="alert-type" name="alert-type" required>
            <option value="">Select an alert type</option>
            <option value="fire">üî• Fire</option>
            <option value="crime">üöî Crime</option>
            <option value="medical">üöë Medical Emergency</option>
            <option value="accident">üöó Accident</option>
            <option value="other">‚ö†Ô∏è Other</option>
        </select>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter or share location" required>

        <label for="description">Describe the Incident</label>
        <textarea id="description" name="description" placeholder="Provide details about the emergency..." required></textarea>

        <label for="urgency">Urgency Level</label>
        <select id="urgency" name="urgency" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="file">Attach Image/Video (Optional)</label>
        <input type="file" id="file" name="file" accept="image/*,video/*">

        <button type="submit">Submit Alert üö®</button>
    </form>
</div>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  (function(){
    emailjs.init("z2m6oX8bPKP5FzPsWMIm-"); // Replace with your EmailJS public key
  })();
</script> 

<script>
    document.getElementById("alert-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent default form submit behavior
  
      emailjs.send("safealertfly", "template_7myfb6k", {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        alert_type: document.getElementById("alert-type").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
        urgency: document.getElementById("urgency").value
      }).then(function(response) {
        alert("üö® Alert sent successfully!");
        document.getElementById("alert-form").reset();
      }, function(error) {
        alert("‚ùå Failed to send alert. Try again later.");
        console.error("EmailJS error:", error);
      });
    });
  </script>
</body>
</html>
